{% extends 'base.html' %}

{% block content %}
<h2>Edit Flight</h2>
<form method="POST" action="{{ url_for('edit_flight', flight_id=flight.id) }}">
    <div class="form-group">
        <label for="flight_number">Flight Number</label>
        <input type="text" class="form-control" id="flight_number" name="flight_number" value="{{ flight.flight_number }}" required>
    </div>
    <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" name="origin" value="{{ flight.origin }}" required>
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination" value="{{ flight.destination }}" required>
    </div>
    <div class="form-group">
        <label for="departure_time">Departure Time</label>
        <input type="datetime-local" class="form-control" id="departure_time" name="departure_time" value="{{ flight.departure_time.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <div class="form-group">
        <label for="arrival_time">Arrival Time</label>
        <input type="datetime-local" class="form-control" id="arrival_time" name="arrival_time" value="{{ flight.arrival_time.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Flight</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
